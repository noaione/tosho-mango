[workspace]
resolver = "2"
members = [
    "tosho",
    "tosho_musq",
    "tosho_kmkc",
    "tosho_amap",
    "tosho_sjv",
    "tosho_rbean",
    "tosho_mplus",
    "tosho_dio",
    "tosho_macros",
    "tosho_common",
]

[workspace.package]
version = "0.6.2-dev"
edition = "2021"
authors = ["noaione <noaione@n4o.xyz>"]
license = "MIT"
repository = "https://github.com/noaione/tosho-mango"
homepage = "https://tosho.dev"
rust-version = "1.80.0"

[workspace.dependencies]
tokio = { version = "1.39.3", features = ["full"] }
reqwest = { version = "0.12.7", features = ["rustls-tls", "socks", "stream"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
prost = "0.13.1"
anyhow = "1"
base64 = "0.22.1"
chrono = "0.4.38"
futures-util = "0.3"
reqwest_cookie_store = "0.8.0"
sha2 = "0.10.8"
time = "0.3.36"
image = { version = "0.25.2", default-features = false, features = ["jpeg", "png", "rayon"] }
rand = "0.8.5"

