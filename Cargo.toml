[workspace]
resolver = "2"
members = [
    "tosho_musq",
    "tosho_kmkc",
    "tosho_macros"
]

[workspace.dependencies]
tokio = { version = "1.35.1", features = ["full"] }
reqwest = "0.11.23"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
prost = "0.12"
prost-types = "0.12"
lazy_static = "1"
anyhow = "1"
base64 = "0.21.5"
