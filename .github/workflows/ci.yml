name: CI
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.vscode/**'
    tags:
      - v*
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.vscode/**'

env:
  CARGO_TERM_COLOR: always
permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup rust cache
        uses: Swatinem/rust-cache@3cf7f8cc28d1b4e7d01e3783be10a97d55d483c8
        with:
          prefix-key: "${{ runner.os }}-tosho-rust"

      - name: Build
        run: cargo build --verbose --all

      - name: Lint
        run: cargo clippy --verbose --all -- -D warnings

      - name: Tests
        run: cargo test --verbose --all

  build:
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup rust cache
        uses: Swatinem/rust-cache@3cf7f8cc28d1b4e7d01e3783be10a97d55d483c8
        with:
          prefix-key: "${{ runner.os }}-tosho-build-rust"

      - name: Build
        run: cargo build --release --verbose --all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tosho-${{ runner.os }}
          path: |
            target/release/tosho.exe
            target/release/tosho

      - name: Prepare release
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/release
          zip -r tosho-${{ runner.os }}.zip tosho*
          cd ../..

      - name: Prepare release (Win32)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/release
          Compress-Archive -Path tosho.exe -DestinationPath tosho-${{ runner.os }}.zip
          cd ../..

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            target/release/tosho-${{ runner.os }}.zip
          draft: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
